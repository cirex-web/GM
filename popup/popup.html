<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="/external/jquery.js"></script>
  <script src="/external/index.min.js"></script>
  <script src="/external/moment.js"></script>
  <script src="/external/tippy-core.js"></script>
  <script src="/external/tippy.js"></script>
  <script src="/external/apex.js"></script>
  <script src="/external/countUp.js"></script>

  <link rel="stylesheet" href="/external/scale.css" />
  <script src="popup.js"></script>

  <!-- <script src="https://kit.fontawesome.com/b35280581b.js"></script> -->

</head>

<body>
  <div id="header-container">
    <div class="title">Clock it!<span> The Google Meet Participation Tracker</span></div>

    <div id="header">
      <div class="tab-button" ref="C">
        <img class="tab-icon" src="../icons/call.svg"></img>

      </div>
      <div class="tab-button" ref="H">
        <img class="tab-icon" src="../icons/storage.svg"></img>

      </div>
      <div class="tab-button" ref="A">
        <img class="tab-icon" src="../icons/analysis.svg"></img>

      </div>

      <!-- <i class="fas fa-chalkboard-teacher tab selected" ref="C"></i> -->
      <!-- <i class="tab fas fa-history" ref="H"></i>
      <i class="far fa-chart-bar tab" ref="A"></i> -->
      <!-- <div class="tab">A</div> -->

    </div>
    <h1 id="tab-container-heading">Current Meeting</h1>

  </div>

  <div class="tab-container" ref="C">
    <div class='credits'>
      Credits: Developer - Eric Xu | Version:
      <span id="version"></span>
    </div>
    <div class="element-container no-hidden-overflow flex">
      <h2>Current Class: </h2>
      <div class="class-selector grow main">
        <div class="selected-class">
          <p class="class-name">Classss</p>
          <img class="select-symbol" src="../icons/down-arrow.svg"></img>

        </div>

        <div class="drop-menu"></div>
      </div>
      <div class="m20"></div>
    </div>
    <div class="element-container">
      <div id="speaker-graph" class="graph-container">
      </div>
    </div>


    <div class="full-disp"></div>
  </div>
  <div class="tab-container" ref="H">

    <div class="full-disp">No meetings saved</div>
    <div class="meetings-general-data">
      <div class="data-square">
        <div id="meeting-number">0</div><span class="subtitle">Tracked Meetings</span>
      </div>
      <div class="data-square">
        <div id="meeting-cats"></div>
      </div>

      <!-- <div class="data-square"><div id="meeting-people">0</div><span class="subtitle">Tracked People</span></div> -->

    </div>

    <div id="meetings-container" >
      
    </div>
  </div>
  <div class="tab-container" ref="A">
    <div class="element-container">
      <div class="graph" id="main-bar"></div>
    </div>
    <div id="meeting-data-container">
      <h1 id="meeting-title">Data breakdown for <span>iojij</span></h1>
      <div class="element-container">
        <div class="graph" id="meeting-graph-one"></div>
      </div>
      <div class="element-container">
        <div class="graph" id="meeting-graph-two"></div>
      </div>
    </div>
    <div class="full-disp">No meetings to analyze...</div>

  </div>

  </div>
  <template id="speaker-bar">
    <div class="bar">
      <div class="image-container">
        <img class="bar-img"
          src="https://lh3.googleusercontent.com/a-/AOh14Gix2uH3dS4TB39w7t5AcERHMd1kGObMCMvIT3XTVw=s192-c-mo">
      </div>

      <div class="bar-bar-container">

        <div class="bar-bar"></div>
        <div class="bar-txt-overflow">heysdfgdgfs</div>
      </div>
    </div>
  </template>
  <template id="drop-menu-item">
    <div class="drop-menu-item">
      <div class="drop-menu-text no-wrap">
        Class 1
      </div>
      <img class="drop-menu-item-remove" src="../icons/delete.svg"></img>

      <div class="drop-menu-input">
        <input type="text">
        <img class="drop-menu-item-add" src="../icons/add.svg"></img>

      </div>

    </div>


  </template>
  <template id="meeting-date-divider">
    <div class="element-container blue date-divider">
      <h3 class="no-wrap date">DATE</h3>
    </div>
  </template>
  <template id="meeting-data">
    <div class="element-container">
      <div class="meeting-top">
        <div class="class-selector">
          <div class="selected-class">
            <img class="meeting-page-question" src="../icons/help.svg"></img>

            <p class="class-name no-wrap" txt="Meet">Classss</p>

            <img class="select-symbol" src="../icons/down-arrow.svg"></img>
          </div>

          <div class="drop-menu"></div>
        </div>
        <div class="filler"></div>

        <img src="../icons/trash.svg" class="meeting-page-trash"></img>


      </div>
      <div class="meeting-data">
        <div class="meeting-details">Date: <span class="date">ITE</span>
          Code: <span class="code">Does not exist...</span></div>
        <div class="graph-container">
        </div>
      </div>
    </div>


  </template>
</body>
